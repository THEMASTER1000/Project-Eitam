<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Registration | Wedding List</title>
  <link rel="stylesheet" href="../css/LogIn.css" />
</head>
<body>

  <!-- Navigation element (unchanged) -->
  <custom-nav></custom-nav>
  <script src="../nav/nav.js"></script>


  <!-- Overlay -->
  <div class="blur-bg-overlay"></div>

  <!-- Authentication Popup -->
  <div class="form-popup">

    <!-- Login Form -->
    <div class="form-box login">
      <div class="form-details">
        <h2>Welcome Back</h2>
        <p>Please sign in to manage your wedding list.</p>
      </div>
      <div class="form-content">
        <h2>Log In</h2>
        <form id="login-form">
          <div class="input-field">
            <input type="email" name="email" required placeholder="Enter your email" />
          </div>
          <div class="input-field">
            <input type="password" name="password" id="login-password" required placeholder="Password" />
          </div>
          <a href="#" class="forgot-pass-link">Forgot password?</a>
          <button type="submit">Log In</button>
        </form>
        <div class="bottom-link">
          Donâ€™t have an account? <a href="#" id="signup-link">Sign Up</a>
        </div>
      </div>
    </div>

    <!-- Signup Form -->
    <div class="form-box signup">
      <div class="form-details">
        <h2>Create Account</h2>
        <p>Join us and start building your wedding list today.</p>
      </div>
      <div class="form-content">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <div class="input-field">
            <input type="email" name="email" required placeholder="Enter your email" />
          </div>
          <div class="input-field">
            <input type="password" name="password" id="signup-password" required placeholder="Create password" />
          </div>
          <div class="input-field">
            <input type="password" name="confirm-password" id="confirm-password" required placeholder="Confirm password" />
          </div>
          <div class="policy-text">
            <input type="checkbox" id="policy" required />
            <label for="policy">I agree to the <a href="#">Terms & Conditions</a></label>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div class="bottom-link">
          Already have an account? <a href="#" id="login-link">Log In</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="../js/login.js" defer></script>
</body>
</html>
